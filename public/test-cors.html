<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Debug Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
        }
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .success {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <h1>üß™ CORS Debug Test</h1>

    <div class="test-card">
        <h3>Test 1: Simple GET Request</h3>
        <button onclick="test1()">Run Test 1</button>
        <div id="result1" class="result" style="display:none;"></div>
    </div>

    <div class="test-card">
        <h3>Test 2: POST Request with JSON</h3>
        <button onclick="test2()">Run Test 2</button>
        <div id="result2" class="result" style="display:none;"></div>
    </div>

    <div class="test-card">
        <h3>Test 3: POST Request with FormData (Like React)</h3>
        <button onclick="test3()">Run Test 3</button>
        <div id="result3" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        function showResult(id, message, isError = false) {
            const div = document.getElementById(id);
            div.style.display = 'block';
            div.className = isError ? 'result error' : 'result success';
            div.textContent = message;
        }

        async function test1() {
            const resultId = 'result1';
            showResult(resultId, 'Testing GET request...');

            try {
                const response = await fetch(`${API_URL}/jadwal-penyetoran`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(resultId, `‚úÖ SUCCESS!\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(resultId, `‚ùå FAILED!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult(resultId, `‚ùå ERROR!\n${error.message}\n\nThis usually means:\n- Server is not running\n- CORS is blocking the request\n- Network issue`, true);
            }
        }

        async function test2() {
            const resultId = 'result2';
            showResult(resultId, 'Testing POST with JSON...');

            try {
                const response = await fetch(`${API_URL}/tabung-sampah`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 1,
                        jadwal_id: 1,
                        nama_lengkap: 'Test User',
                        no_hp: '08123456789',
                        titik_lokasi: 'Test Location',
                        jenis_sampah: 'Plastik'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(resultId, `‚úÖ SUCCESS!\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(resultId, `‚ö†Ô∏è Request went through but validation failed\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult(resultId, `‚ùå ERROR!\n${error.message}\n\nCheck:\n- Is redirect happening?\n- CORS headers present?`, true);
            }
        }

        async function test3() {
            const resultId = 'result3';
            showResult(resultId, 'Testing POST with FormData...');

            try {
                const formData = new FormData();
                formData.append('user_id', '1');
                formData.append('jadwal_id', '1');
                formData.append('nama_lengkap', 'Test User');
                formData.append('no_hp', '08123456789');
                formData.append('titik_lokasi', 'Test Location');
                formData.append('jenis_sampah', 'Plastik');

                const response = await fetch(`${API_URL}/tabung-sampah`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(resultId, `‚úÖ SUCCESS!\nStatus: ${response.status}\nData: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult(resultId, `‚ö†Ô∏è Request went through but validation failed\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult(resultId, `‚ùå ERROR!\n${error.message}\n\nThis is the same error your React app is getting!`, true);
            }
        }
    </script>
</body>
</html>
