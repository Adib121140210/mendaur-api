; PHP configuration overrides for larger file uploads
; These settings allow larger image uploads from smartphone cameras

; Maximum allowed size for uploaded files (10MB)
upload_max_filesize = 10M

; Maximum size of POST data (12MB - slightly larger than upload_max to accommodate form data)
post_max_size = 12M

; Maximum execution time in seconds (allow 60s for large uploads)
max_execution_time = 60

; Maximum input time in seconds
max_input_time = 60

; Memory limit (256MB should be plenty)
memory_limit = 256M
